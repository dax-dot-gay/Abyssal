[package]
name = "abyssal"
version = "0.1.0"
edition = "2024"

[dependencies]
abyssal_macros = { workspace = true }
anyhow = { workspace = true }
bon = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
figment = { workspace = true, features = ["env", "toml"] }
okapi = { workspace = true, features = ["impl_json_schema", "preserve_order"] }
parking_lot = { workspace = true, features = ["arc_lock", "send_guard", "serde"] }
rocket = { workspace = true, features = ["json", "secrets", "tls", "uuid"] }
rocket_db_pools = { workspace = true }
rocket_okapi = { workspace = true, features = [
  "preserve_order",
  "rocket_db_pools",
  "rocket_ws",
  "secrets",
  "swagger",
  "uuid"
] }
rocket_ws = { workspace = true }
schemars = { workspace = true, features = [
  "chrono04",
  "preserve_order",
  "uuid1"
] }
sea-orm = { workspace = true, features = [
  "proxy",
  "runtime-tokio",
  "sqlx-postgres",
  "sqlx-sqlite"
] }
sea-orm-rocket = { workspace = true, features = ["rocket_okapi"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
uuid = { workspace = true, features = ["fast-rng", "serde", "v4"] }
